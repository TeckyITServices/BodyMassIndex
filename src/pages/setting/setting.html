<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Imperial</ion-label>
      <ion-toggle [ngModel]="imperial" (ngModelChange)="setUnit('imperial')" name="unit"></ion-toggle>
    </ion-item>
    
    <ion-item>
      <ion-label>Metric</ion-label>
      <ion-toggle [ngModel]="metric" (ngModelChange)="setUnit('metric')" name="unit"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
