<ion-header>
  <ion-navbar>
    <ion-title>Body mass index (BMI)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list padding>

    <ion-list-header no-lines no-padding text-center>
      <h3>A measure of body fat</h3>
    </ion-list-header>

    <ion-item> 
      <ion-label color="primary" >Weight ({{weightLabel}}) </ion-label>
      <ion-input [(ngModel)]="weight" type="number" (keyup)="onkey($event)" placeholder={{weightLabel}} clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" >Height ({{heightFtOrMeterLabel}})</ion-label>
      <ion-input [(ngModel)]="height" type="number" (keyup)="onkey($event)" placeholder={{heightFtOrMeterLabel}}  clearInput></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" >Height ({{heightInOrCmLabel}})</ion-label>
        <ion-input [(ngModel)]="heightIn" type="number" (keyup)="onkey($event)" placeholder="{{heightInOrCmLabel}}" clearInput></ion-input>
      </ion-item>
      <ion-card> 
        <ion-card-content text-center *ngIf="isNumber()">
          <span class="result">{{bmiResult}}</span>
          <span class="type">
            <ion-icon name="body" item-start></ion-icon>{{bmiDescription}}</span>
        </ion-card-content>
      </ion-card>
   

  </ion-list>
</ion-content>
