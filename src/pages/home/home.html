<ion-header>
  <ion-navbar>
    <ion-title>Body mass index (BMI)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-list-header>
      <h1>A measure of body fat</h1>
    </ion-list-header>

    <ion-item>
      <ion-label color="primary">Weight</ion-label>
      <ion-input [(ngModel)]="weight" type="number" (keyup)="onkey($event)" placeholder={{weightLabel}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Height</ion-label>
      <ion-input [(ngModel)]="height" type="number" (keyup)="onkey($event)" placeholder={{heightFtOrMeterLabel}} margin-right></ion-input>
      <ion-input [(ngModel)]="heightIn" type="number" (keyup)="onkey($event)" placeholder="{{heightInOrCmLabel}}"></ion-input>
    </ion-item>
    <ion-item no-line> 
      <ion-card>
        <ion-card-content text-center *ngIf="bmiResult">
          <span class="result">{{bmiResult}}</span>
          <span class="type">description</span>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
